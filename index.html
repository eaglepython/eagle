<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="7th Sense">
    <meta name="theme-color" content="#0f172a">
    <title>7th Sense - Life Excellence Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }

        /* Animated background stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
        }

        @media (max-width: 640px) {
            .container {
                width: 95%;
                padding: 16px 0;
            }
        }

        /* 7th Sense Logo */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
            -webkit-user-select: none;
            user-select: none;
        }

        @media (max-width: 640px) {
            .logo img {
                width: 80px;
                height: 80px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        @media (max-width: 640px) {
            .logo h1 {
                font-size: 24px;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            background: rgba(30, 41, 59, 0.9);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: rgba(220, 38, 38, 0.8);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Error state */
        .error {
            animation: shake 0.5s ease-in-out;
            border-color: #ef4444 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(34, 197, 94, 0.1);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .success-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
        }

        .particle-dot {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Shaking board animation on load */
        @keyframes board-shake {
            0%, 100% { transform: translateX(0) translateY(0) rotateZ(0deg); }
            10% { transform: translateX(-15px) translateY(-8px) rotateZ(-2deg); }
            20% { transform: translateX(15px) translateY(8px) rotateZ(2deg); }
            30% { transform: translateX(-12px) translateY(-6px) rotateZ(-1.5deg); }
            40% { transform: translateX(12px) translateY(6px) rotateZ(1.5deg); }
            50% { transform: translateX(-8px) translateY(-4px) rotateZ(-1deg); }
            60% { transform: translateX(8px) translateY(4px) rotateZ(1deg); }
            70% { transform: translateX(-4px) translateY(-2px) rotateZ(-0.5deg); }
            80% { transform: translateX(4px) translateY(2px) rotateZ(0.5deg); }
            90% { transform: translateX(-2px) translateY(-1px) rotateZ(0deg); }
        }

        .board-container {
            animation: board-shake 2.5s ease-out 0.5s 1 forwards;
            transform-origin: center;
        }

        /* Enhanced logo pulse on load */
        @keyframes pulse-glow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
                transform: scale(0.95);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(220, 38, 38, 0.8));
                transform: scale(1.05);
            }
            100% { 
                filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
                transform: scale(1);
            }
        }

        .logo img {
            animation: float 3s ease-in-out infinite, pulse-glow 3s ease-in-out 0.3s 1;
        }

        /* Form elements glow on page load */
        @keyframes input-glow {
            0% { 
                border-color: rgba(220, 38, 38, 0.1);
                box-shadow: 0 0 0px rgba(220, 38, 38, 0);
            }
            50% { 
                border-color: rgba(220, 38, 38, 0.5);
                box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
            }
            100% { 
                border-color: rgba(220, 38, 38, 0.3);
                box-shadow: 0 0 0px rgba(220, 38, 38, 0);
            }
        }

        input[type="password"] {
            animation: input-glow 3s ease-in-out 1.5s;
        }

        /* Button load animation */
        @keyframes button-slide-in {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            animation: button-slide-in 0.6s ease-out 2s backwards;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="board-container">
      <div class="container">
        <div class="logo">
            <div style="font-size: 80px; margin-bottom: 10px;">ðŸŽ¯</div>
            <h1>7th Sense</h1>
            <p style="color: #94a3b8; font-size: 14px; margin-top: 10px;">Life Excellence Gateway</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                    autocomplete="off"
                    required
                >
                <div class="error-message" id="errorMessage">Incorrect password. Try again.</div>
            </div>
            <button type="submit">ðŸ”“ Unlock</button>
        </form>
    </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-message">âœ… Welcome! Redirecting...</div>
    </div>

    <script>
        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'Excellence2026';

            if (password === correctPassword) {
                // Success
                document.getElementById('successOverlay').classList.add('show');
                sessionStorage.setItem('authenticated', 'true');
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.innerHTML = '<div class="particle-dot"></div>';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = '50%';
                    document.body.appendChild(particle);
                }

                setTimeout(() => {
                    window.location.href = './app';
                }, 1500);
            } else {
                // Error
                const passwordInput = document.getElementById('password');
                const errorMessage = document.getElementById('errorMessage');
                passwordInput.classList.add('error');
                errorMessage.classList.add('show');
                passwordInput.value = '';

                setTimeout(() => {
                    passwordInput.classList.remove('error');
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = './app';
        }

        // Initialize
        generateStars();
    </script>
</body>
</html>
