<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="7th Sense">
    <meta name="theme-color" content="#0f172a">
    <title>7th Sense - Life Excellence Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }

        /* Animated background stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
        }

        @media (max-width: 640px) {
            .container {
                width: 95%;
                padding: 16px 0;
            }
        }

        /* 7th Sense Logo */
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @media (max-width: 640px) {
            .logo {
                margin-bottom: 30px;
            }
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 640px) {
            .logo-icon {
                font-size: 60px;
                margin-bottom: 12px;
            }
        }

        .logo-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 50%, #e879f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 640px) {
            .logo-title {
                font-size: 32px;
                margin-bottom: 8px;
            }
        }

        .logo-subtitle {
            font-size: 14px;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            word-wrap: break-word;
        }

        @media (max-width: 640px) {
            .logo-subtitle {
                font-size: 12px;
                letter-spacing: 1px;
            }
        }

        /* Lock Container - will shake on wrong password */
        .lock-container {
            animation-duration: 0.5s;
        }

        .lock-container.shake {
            animation: shake 0.5s cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Login Form */
        .login-form {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 640px) {
            .login-form {
                padding: 24px;
                margin-bottom: 16px;
                border-radius: 16px;
            }
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }

        @media (max-width: 640px) {
            .form-group {
                margin-bottom: 18px;
            }
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        @media (max-width: 640px) {
            .form-label {
                font-size: 11px;
                letter-spacing: 0.5px;
                margin-bottom: 8px;
            }
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            appearance: none;
            -webkit-appearance: none;
            -webkit-border-radius: 8px;
            min-height: 48px;
        }

        @media (max-width: 640px) {
            .form-input {
                padding: 12px 14px;
                font-size: 16px;
                border-radius: 8px;
                min-height: 48px;
            }
        }

        .form-input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
            position: relative;
            overflow: hidden;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 640px) {
            .login-btn {
                padding: 12px;
                font-size: 14px;
                min-height: 48px;
            }
        }

        @media (min-width: 1024px) {
            .login-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(167, 139, 250, 0.6);
            }
        }

        .login-btn:active {
            transform: translateY(0);
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 640px) {
            .status-message {
                font-size: 12px;
                padding: 10px 12px;
                margin-bottom: 16px;
                border-radius: 6px;
            }
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            margin-top: 30px;
        }

        .footer-link {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #c084fc;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Success State */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(34, 197, 94, 0.1);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }

        .success-overlay.show {
            display: flex;
        }

        .success-message {
            text-align: center;
            background: rgba(30, 41, 59, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid rgba(34, 197, 94, 0.5);
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-text {
            font-size: 24px;
            color: #86efac;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .success-subtext {
            color: #a7f3d0;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .enter-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.5);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: particleFloat 3s ease-out forwards;
            z-index: 5;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(var(--tx, 0px));
            }
        }

        /* Shaking board effect */
        .board-shake {
            animation: boardShake 0.6s cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        @keyframes boardShake {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(-2deg) translateX(-15px); }
            50% { transform: rotate(2deg) translateX(15px); }
            75% { transform: rotate(-2deg) translateX(-15px); }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <h1 class="logo-title">7th SENSE</h1>
            <p class="logo-subtitle">Life Excellence Gateway</p>
        </div>

        <!-- Lock Container for shake effect -->
        <div class="lock-container" id="lockContainer">
            <!-- Status Message -->
            <div id="statusMessage"></div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">üîê Access Code</label>
                    <input
                        type="password"
                        class="form-input"
                        id="passwordInput"
                        placeholder="Enter your code"
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">
                    Unlock Gateway
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>üåü Life Excellence Tracker - 2026 Goals System</p>
            <p style="margin-top: 10px; font-size: 11px; color: #475569;">
                Experience quantitative life optimization
            </p>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-message">
            <div class="success-icon">‚ú®</div>
            <div class="success-text">ACCESS GRANTED</div>
            <div class="success-subtext">Welcome back to your life dashboard</div>
            <button class="enter-btn" onclick="enterDashboard()">
                Enter Dashboard ‚Üí
            </button>
        </div>
    </div>

    <script>
        // Generate random stars
        function generateStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 50;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }

        // Create particles on wrong password
        function createParticles(x, y, count = 8) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = '‚ùå';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                const angle = (Math.PI * 2 * i) / count;
                const distance = 100;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Show status message
        function showStatus(message, isError) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${isError ? 'error' : 'success'}`;
            if (!isError) {
                setTimeout(() => statusEl.innerHTML = '', 3000);
            }
        }

        // Shake the board
        function shakeBoard() {
            const lockContainer = document.getElementById('lockContainer');
            lockContainer.classList.remove('shake');
            // Trigger reflow to restart animation
            void lockContainer.offsetWidth;
            lockContainer.classList.add('shake');
            
            createParticles(window.innerWidth / 2, window.innerHeight / 2);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'Excellence2026';

            if (password === correctPassword) {
                showStatus('‚úì Correct! Granting access...', false);
                document.getElementById('loginForm').style.opacity = '0.5';
                document.getElementById('loginForm').style.pointerEvents = 'none';
                
                // Show success overlay
                setTimeout(() => {
                    document.getElementById('successOverlay').classList.add('show');
                }, 600);
            } else {
                showStatus('‚úó Incorrect access code. Try again.', true);
                document.getElementById('passwordInput').value = '';
                shakeBoard();
            }
        });

        // Enter dashboard
        function enterDashboard() {
            window.location.href = './index.html';
        }

        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            generateStars();
            document.getElementById('passwordInput').focus();
        });

        // Hint on console
        console.log('%c7th Sense - Life Excellence Gateway', 'color: #a78bfa; font-size: 20px; font-weight: bold;');
        console.log('%cPassword: Excellence2026', 'color: #c084fc; font-size: 14px; font-weight: bold;');
        console.log('%cWelcome to your life operating system', 'color: #94a3b8; font-size: 12px;');
    </script>
</body>
</html>
