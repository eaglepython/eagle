<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset - The 7th Sense</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a78bfa;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #cbd5e1;
        }
        button {
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.6);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Reset Launcher</h1>
        <p>Clear all data and restart from the launcher</p>
        <button onclick="resetAll()">Reset Everything</button>
        <div class="status" id="status">âœ… Reset complete! Redirecting...</div>
    </div>

    <script>
        function resetAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
